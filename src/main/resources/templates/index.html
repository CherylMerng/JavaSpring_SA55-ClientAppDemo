<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Members</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
    <div class="container my-2 center">

        <h3>Member List</h3>
        <div class="container">
            <div class="row">
                <div class="col-sm">
                    <a th:href="@{/addnew}" class="btn btn-primary btn-sm mb-3">Add Member</a>
                </div>
                <div class="col-sm text-right">
                    <a th:href="@{/logout}">LOGOUT</a>
                </div>
            </div>
        </div>

        <table style="width:100%; border: 1;" class="table table-striped table-responsive-md">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Mobile</th>
                    <th>Postal Code</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="member:${allmemlist}">
                    <td th:text="${member.fullName}"></td>
                    <td th:text="${member.email}"></td>
                    <td th:text="${member.mobilePhone}"></td>
                    <td th:text="${member.postalCode}"></td>
                    <td> <a th:href="@{/showFormForUpdate/{id}(id=${member.id})}" class="btn-sm btn-primary">Update</a>
                        <a th:href="@{/deleteMember/{id}(id=${member.id})}" class="btn-sm btn-danger">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
